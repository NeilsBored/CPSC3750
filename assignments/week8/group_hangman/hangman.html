<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Group: Hangman</title>
        <link rel="stylesheet" href="hangman.css">
    </head>
    <body>
        <div id="game-container">
        <div id="game-left">
            <div id="background">
                <h1>The Clemson Hangman Game</h1>
                <p>Adapted By: Shane John</p>
            </div>
            <section style="padding:1%;">
                <div id="attemptsLeft" style="padding:3%;"></div>
                <img id="gallowsImg" src="images/gallows0.jpeg" alt="Gallow Stages">
                <div id="status"style="padding:2%;"></div>
                <div id="wordToGuess" style="padding:2%;"></div>
            </section>
        </div>
        <div id="game-right"></div>
            <section>
                <label>
                    <input type="checkbox" id="cheatMode">Cheat Mode
                </label>
                <div id="letters" class="letter-grid">
                    <!-- Row 1 -->
                    <button onclick="guessLetter('a')" class="letter-btn">A</button>
                    <button onclick="guessLetter('b')" class="letter-btn">B</button>
                    <button onclick="guessLetter('c')" class="letter-btn">C</button>
                    <button onclick="guessLetter('d')" class="letter-btn">D</button>
                    <button onclick="guessLetter('e')" class="letter-btn">E</button>
                    <!-- Row 2 -->
                    <button onclick="guessLetter('f')" class="letter-btn">F</button>
                    <button onclick="guessLetter('g')" class="letter-btn">G</button>
                    <button onclick="guessLetter('h')" class="letter-btn">H</button>
                    <button onclick="guessLetter('i')" class="letter-btn">I</button>
                    <button onclick="guessLetter('j')" class="letter-btn">J</button>
                    <!-- Row 3 -->
                    <button onclick="guessLetter('k')" class="letter-btn">K</button>
                    <button onclick="guessLetter('l')" class="letter-btn">L</button>
                    <button onclick="guessLetter('m')" class="letter-btn">M</button>
                    <button onclick="guessLetter('n')" class="letter-btn">N</button>
                    <button onclick="guessLetter('o')" class="letter-btn">O</button>
                    <!-- Row 4 -->
                    <button onclick="guessLetter('p')" class="letter-btn">P</button>
                    <button onclick="guessLetter('q')" class="letter-btn">Q</button>
                    <button onclick="guessLetter('r')" class="letter-btn">R</button>
                    <button onclick="guessLetter('s')" class="letter-btn">S</button>
                    <button onclick="guessLetter('t')" class="letter-btn">T</button>
                    <!-- Row 5 -->
                    <button onclick="guessLetter('u')" class="letter-btn">U</button>
                    <button onclick="guessLetter('v')" class="letter-btn">V</button>
                    <button onclick="guessLetter('w')" class="letter-btn">W</button>
                    <button onclick="guessLetter('x')" class="letter-btn">X</button>
                    <button onclick="guessLetter('y')" class="letter-btn">Y</button>
                    <!-- Row 6 -->
                    <button onclick="guessLetter('z')" class="letter-btn">Z</button>
                </div>
            </section> 
        </div>
        </div>
        
        <script src="hangman.js"></script>
    </body>
    <footer></footer>
</html>
