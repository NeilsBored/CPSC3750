<html lang="en">
    <head>
        <title>Program Exam - One</title>
        <link rel="stylesheet" href="prime.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="start_container">
            <h1>Prime Number Separator-O-Matic</h1>
            <input type="number" id="userInput" placeholder="Enter Number">
            <button onclick="start()">START!</button>
        </div>

        <div class="lists_container">
            <div class="list_section" style="background-color: #e0f7fa;">
                <h3>Prime Numbers</h3> 
                <ul id="primesList"></ul>
                <button onclick="listTotal('primes')">SUM</button>
                <p id="primesSum"></p>
            </div>

            <div class="list_section" style="background-color: #ffe0b2;">
                <h3>Non-Prime Numbers</h3>
                <ul id="notPrimesList"></ul>
                <button onclick="('notPrimes')">SUM</button>
                <p id="notPrimesSum"></p>
            </div>

        </div>
        <script src="prime.js"></script>
    </body>

</html>
